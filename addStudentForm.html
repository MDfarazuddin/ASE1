<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".dropdown-trigger").dropdown();
      });
    </script>
    <title>Admin Add Student</title>
  </head>
  <body class="grey lighten-2" style="z-index:-1">
    <br /><br />
    <div>
      <nav
        class="nav-wrapper grey lighten-4"
        style="top:0px; position:fixed;z-index:2;"
      >
        <div class="container">
          <a href="" class="brand-logo black-text">ADMIN</a>
          <a
            href=""
            class="dropdown-trigger hide-on-large-only"
            data-target="dropdown1"
          >
            <i class=" material-icons black-text">menu</i>
          </a>

          <ul class="right hide-on-med-and-down">
            <li>
              <a href="#" class="btn-floating"
                ><i class="white material-icons black-text large">person</i></a
              >
            </li>
            <li>
              <a href="#"> <div class="black-text">About</div> </a>
            </li>
            <li>
              <a href="#"> <div class="black-text">Contact</div> </a>
            </li>
            <li><a href="#" class="white btn waves-effect black-text">Logout</a></li>
          </ul>
          <div>
            <ul id="dropdown1" class="dropdown-content">
              <li>
                <a href="#" class="center white"
                  ><i class="center material-icons large">person</i></a
                >
              </li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#" class="grey lighten-1 left">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <br />
    </div>
    <div class="container">
      <h3>Please fill the details to add student</h3>
      <script>
        function readURL(input) {
          if (input.files) {
            var reader = new FileReader();
            reader.onload = function(pic) {
              $("#passportpic")
                .attr("src", pic.target.result)
                .width(150)
                .height(200);
            };
            reader.readAsDataURL(input.files[0]);
          }
        }
      </script>
      <br />
      <div class="card hoverable grey lighten-3">
          <br>
          <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" />
                <label for="icon_prefix">Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate" />
                <label for="icon_telephone">Mobile</label>
              </div>
            </div>
            <div class="row">
                    <div class="input-field col s6">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_email" type="email" class="validate">
                            <label for="icon_email">Email</label>
                          </div>
                          <div class="input-field col s6">
                                <i class="material-icons prefix">group</i>
                                <input id="Rollnumber" type="number" class="validate"/>
                                <label for="Rollnumber">Roll. Number</label>
                              </div>      
               </div><br>
           <div class="row">
            <div class="col s2">Passport Image:</div>   
            <div class="col s3"><input class="waves-effect" type="file" onchange="readURL(this);" /></div>
           </div>
           <div class="row"><div class="col s6"><img id="passportpic" src="#" alt="your image" /></div></div>
           <div class="row">
           <div class="right">
                <input class="btn btn-large" type="submit" value="Confirm and Add Student"> 
            </div>
           </div>
          </form>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
