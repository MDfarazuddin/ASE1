<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <h3>Ask Teacher:</h3>

        <form method="POST" action="{% url 'forum.result' %}">
            {% csrf_token %}
            Name:
            <input type="text" name='name' />
            <div class="row">
                <!-- <div>Comment:</div> -->
                <!-- <input type="text" name="comment" />    
        <input type="submit" value="submit"> -->
            </div>
            <div class='row container card hoverable'>
                <div><i class="material-icons">add_comment</i></div>
                <div class='input-field col s12'>
                    <div>
                        <input class='validate' type='text' name='comment' />
                    <label for='comment'>Comment</label>
                    <label style='float: right;'>
                        </label>
                </div>
                
             <button class="right btn waves-effect waves-light pulse" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </div>
        </form>

        <table>
            {% for ab in mylist %}
            <tr>
                <td>{{ab.0}}</td>
                <td>{{ab.1}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>

    </div>
</body>

</html>
